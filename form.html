<!DOCTYPE html>
<html>
    <head>
        <title>Tugas Form</title>
        <style type="text/css">
            tr td{
                padding: 10px 10px;
            }
            input, textArea{
                width: 100%;
                font-family: cursive;
                border-radius: 7px;
            }
            input{
                height: 25px;
            }
        </style>
    </head>
    <body style="background-color: #151515; font-family: cursive; font-size: 20px">
        <div style="border-radius: 30px; background-color: #c8c8c8; width: 55%; margin: auto; margin-top: 10%">
            <form action="#" method="POST">
                <div style="font-size: 25px; text-align: center"><h2>FORM</h2></div>
                <table style="width: 99%">
                    <tr>
                        <td>Nama</td>
                        <td><input type="text" name="nama" placeholder="Masukkan Nama"></td>
                    </tr>

                    <tr>
                        <td>NIM</td>
                        <td><input type="text" name="nim" placeholder="Masukkan NIM"></td>
                    </tr>

                    <tr>
                        <td>Alamat</td>
                        <td><textarea style="resize: none" name="alamat" rows="3" placeholder="Masukkan Alamat"></textarea></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" placeholder="Masukkan Email"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" placeholder="Masukkan Password"></td>
                    </tr>

                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>
                            <label style="padding-right: 25%"><input style="width: 20px; height: 15px" type="radio" name="gender" value="Laki-laki" >Laki-laki</label>
                            <label style="padding-right: 25%"><input style="width: 20px; height: 15px" type="radio" name="gender" value="Perempuan" >Perempuan</label>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div style="position: fixed; left: 5px; bottom: 0; width: 100%">
            <div>
                <div style="margin-top: 13px; color: white; float: left">
                    <a style="font-weight: 600">&copy; Haikal Fiqri Fadlo'il / 162410101097</a>
                </div>

                <div>
                    <div style="height: 50px; width: 50px; float: right">
                        <img style="width: 100%; height: 100%" src="Ndak punya foto.jpg">
                    </div>
                </div>	
            </div>
        </div>
    </body>
</html>
